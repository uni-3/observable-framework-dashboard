name: Deploy to github pages

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: {branches: [main]}
  # Run this workflow once per day, at 10:15 UTC
  #schedule: [{cron: "15 10 * * *"}]
  # Run this workflow when triggered manually in GitHubâ€™s UI.
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      # data loader
      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: make data loader script executable
        run: chmod +x src/data/*.py
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v4
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # set true if not main branch
          preview: ${{ github.ref != 'refs/heads/main' }}
      - name: echo page url
        run: echo ${{ steps.deployment.outputs.page_url }}
